<div id="post-container">
    <div class="card mb-2 " style="width: 13rem;">
        <div class="card-body">
        <p class="lead">Recommended tags</p>
            {% for tag in top_tags %}
                <a href="{% url "tags:detail" tag.slug %}">
                    <h5 class="card-title">
                        {{ tag }}
                    </h5>
                </a>
            {% empty %}
                <h4>No one</h4>
            {% endfor %}
        </div>
    </div>
</div>
